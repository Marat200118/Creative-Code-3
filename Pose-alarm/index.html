<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Alarm Clock</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="grid">
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <button id="addClassA">Add to Class A (Squat)</button>
  <button id="resetA">Reset Class A</button>
  <p><span id="exampleA">0</span> A examples</p>
  <p>| Confidence in A is: <span id="confidenceA">0</span></p>

  <button id="addClassB">Add to Class B (Standing)</button>
  <button id="resetB">Reset Class B</button>
  <p><span id="exampleB">0</span> B examples</p>
  <p>| Confidence in B is: <span id="confidenceB">0</span></p>

  <button id="buttonPredict">Start predicting!</button>
  <button id="clearAll">Clear all classes</button>

  <p>
    KNN Classifier labeled this as Class: <span id="result">...</span>
    with a confidence of <span id="confidence">...</span>
  </p>

  <script src="js/script.js"></script>
</body>

</html>
